name: book_my_show
description: A Clone of BookMyShow App.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.6 <3.0.0'


dependencies:
  flutter:
    sdk: flutter
  
  geolocator: ^9.0.2
  geocoding: ^2.0.5
  get: ^4.6.5


  cupertino_icons: ^1.0.2
  carousel_slider: ^4.2.1
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/logos/Movies.png
    - assets/logos/Music.png
    - assets/logos/Plays.png
    - assets/logos/SeeAll.png
    - assets/logos/Sports.png
    - assets/logos/Stream.png
    - assets/logos/Comedy.png
    - assets/logos/bms_logo.png
    - assets/logos/home.png
    - assets/images/SampleImages (1).jpg
    - assets/images/SampleImages (2).jpg
    - assets/images/SampleImages (3).jpg
    - assets/images/SampleImages (4).jpg
    - assets/images/SampleImages (5).jpg
    - assets/logos/bmsFullLogo.png
    - lib/utils/bookmyshow.json
